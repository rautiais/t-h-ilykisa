<!doctype html>
<html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>The Clumsiness Competition</h1>
    </header>

    <div class="main-container">
        <nav>
            <ul class="navbar">
                <li><a href="/" class="{{ 'active' if request.path == '/' else '' }}">Homepage</a></li>
                <li><a href="/info" class="{{ 'active' if request.path == '/info' else '' }}">About page</a></li>
            </ul>
        </nav>
        <h2>Login</h2>

        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" minlength="3" maxlength="20" class="form-control" style="width: 35%;">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="7" maxlength="50" class="form-control" style="width: 35%;">
            <br>
            <input type="submit" value="Log in" class="form-button">
        </form>
        <br>
            If you don't have an account, you can register <a href="/register">here</a>.
            <br>
            <br>
    </div>
    <footer>
        <a href="/">Back to homepage</a>
    </footer>
    </div>
</body>
</html>
