<!doctype html>
<html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groups</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h2>Groups</h2>
    <div class="container">
        <div class="column"> 
            <form action="/new_group" method="POST">
                <label for="new_group">Create a new group:</label>
                <input type="text" id="new_group" name="new_group" minlength="3" maxlength="25">
                <input type="submit" value="Create group">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            </form>
        </div>
        <div class="column"> 
            <form action="/join_group" method="POST">
                <label for="join_group">Join a group:</label>
                <input type="text" id="join_group" name="join_group">
                <input type="submit" value="Join group">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            </form>
        </div>
    </div>
    <h2>My groups</h2>
    <div>
        {% for one_group in my_groups %}
        <a href="/one_group/{{one_group.group_id}}">{{one_group.group_name}}</a>
        {% endfor %}
    </div>
    <footer>
        <a href="/">Back to homepage</a>
    </footer>
</body>
</html>
